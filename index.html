<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link
    href="https://cdn.jsdelivr.net/npm/remixicon@4.2.0/fonts/remixicon.css"
    rel="stylesheet"/>
    <link href="https://fonts.googleapis.com/css2?family=ADLaM+Display&family=Inter+Tight:wght@400;500&family=Inter:wght@200;300;400;500;600;700&family=Kanit:wght@400;500&family=Nunito+Sans:opsz,wght@6..12,400;6..12,500;6..12,600&family=Pontano+Sans:wght@300..700&family=Roboto:wght@400;500;700;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>GoPay</title>
</head>
<body>
    <div class="container">
        <div class="nav">
            <div class="logo">
                <img src="Logo.png" alt="" width="35px" height="35px">
                <h1>oPAY</h1>
            </div>
            <div class="menu">
                <p>About</p>
                <p>Card</p>
                <p>App</p>
                <p>Reviews</p>
                <p>Support</p>
            </div> 
            <div class="bts">
                <i class="ri-search-line"></i>
                <button>Log in</button>
            </div>
        </div>
        <div class="content">
            <div class="left">
                <div class="img">
                </div>
            </div>
            <div class="right">
                <div class="fbox">
                    <p>Get a virtual debit card for free and use it for safe and secure online shopping.</p>
                </div>
                <div class="sbox">
                   Try for free
                    <i class="ri-arrow-right-up-line"></i>
                </div>
                <div class="tbox">
                    <div class="rate">
                        <i class="ri-star-fill"></i>
                         <h1>4.8</h1>
                    </div>
                    <div class="text">
                        <p>AppStore</p>
                        <p>GooglePlay</p>
                    </div>
                </div>
                <div class="bottoms">
                    <h2>Receive up to 5% <br> caseback for shopping</h2>
                    <div class="learns">
                        <p>Learn more</p>
                        <i class="ri-arrow-right-line"></i>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
